<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Success</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    .success-container {
      width: 50%;
      margin: 10% auto;
      background-color: #4CAF50;
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      color: #fff;
    }

    p {
      font-size: 18px;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1>Login Successful</h1>
    <p>Welcome to the secure area! You are now logged in.</p>
  </div>
</body>
</html>
